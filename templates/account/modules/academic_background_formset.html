{% load formset_tags %}
{% load crispy_forms_tags %}

<div id="academic_background_formset" data-formset-prefix="{{ academic_background_formset.prefix }}">
    {{ academic_background_formset.management_form }}
    <div data-formset-body>
        <!-- New forms will be inserted in here -->
        {% for form in academic_background_formset %}
            <div data-formset-form>
                {{ form|crispy }}
                <button type="button" class="btn btn-danger" data-formset-delete-button>Delete form</button>
            </div>
        {% endfor %}
    </div>

    <!-- The empty form template. By wrapping this in a <script> tag, the
    __prefix__ placeholder can easily be replaced in both attributes and
    any scripts -->
    <script type="form-template" data-formset-empty-form>
        {% escapescript %}
            <div data-formset-form>
                {{ academic_background_formset.empty_form|crispy}}
                <button type="button" class="btn btn-danger"  data-formset-delete-button>Delete form</button>
            </div>
        {% endescapescript %}
    </script>

    <!-- This button will add a new form when clicked -->
    <input type="button" class="btn btn-success" value="Add another" data-formset-add>

    <script>jQuery(function($) {
        $("#academic_background_formset").formset({
            animateForms: true,
            reorderMode: 'dom',
        });
    });</script>

</div>
